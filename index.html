<!-- Formulaire pour taille ordinateur -->
  <form>
    <div class="ou">
      <label class="search_location" for="search">Où</label>
      <input class="search_location" type="text" name="search" placeholder="Destination, ville, adresse"/>
    </div>

    <div class="quand">
      <label class="start_dates" for="start_dates">Quand</label>
      <input class="start_dates" type="text" placeholder="Arrivee"/>
      <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
      <input class="end_date" type="text" placeholder="Départ"/>
    </div>

    <div class="voyageurs">
      <label class="combien" for="combien">Voyageurs</label>
      <i class="fa fa-search" aria-hidden="true"></i>
      <button type="button">1 voyageur</button>
    </div>
  </form>
<!-- Fin du formulaire -->

</header>
